<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Trips Explorer</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=PT+Sans+Narrow:wght@400;700&display=swap" rel="stylesheet">
    <!-- Leaflet.markercluster CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- D3.js -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <!-- heic2any for HEIC support -->
    <script src="https://unpkg.com/heic2any@0.0.3/dist/heic2any.min.js"></script>
</head>
<body>
    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay">
        <div class="loading-spinner">
            <i class="fas fa-globe-americas fa-spin"></i>
            <p>Loading trips...</p>
        </div>
    </div>
    <!-- Header Section -->
    <header id="header">
        <nav class="menu">
            <a href="#">Personal Trips Explorer</a>
        </nav>
        <button id="theme-toggle" class="theme-toggle" aria-label="Toggle dark mode" title="Toggle dark mode">
            <i class="fas fa-moon" id="theme-icon"></i>
        </button>
    </header>
    <!-- Timeline Selector -->
    <div id="timeline-selector">
        <div class="timeline-wrapper">
            <div class="view-buttons">
                <button class="view-btn active" data-view="map">Map</button>
                <button class="view-btn" data-view="graph">Details</button>
                <button class="view-btn" data-view="list">List</button>
            </div>
        </div>
        <div class="lane-filters" id="lane-filters">
            <div class="lane-toggles" id="lane-toggles"></div>
            <div class="filter-scope-toggles">
                <label class="scope-toggle">
                    <input type="checkbox" id="filter-map"> Filter Map
                </label>
                <label class="scope-toggle">
                    <input type="checkbox" id="filter-sidebar"> Filter Sidebar
                </label>
            </div>
        </div>
    </div>
    <!-- Timeline Overlay -->
    <div id="timeline">
        <div class="timeline-bar">
            <!-- D3 timeline will replace this -->
        </div>
    </div>
    <!-- Main Content -->
    <div id="main-content">
        <!-- Sidebar -->
        <div id="sidebar">
            <div class="sidebar-search">
                <i class="fas fa-search"></i>
                <input type="text" id="sidebar-search" placeholder="Search events...">
            </div>
            <div id="event-list"></div>
        </div>
        <!-- Resize Handle -->
        <div class="resize-handle"></div>
        <!-- Right Content -->
        <div id="right-content">
            <div id="map" style="display: block;"></div>
            <div id="graph-view" style="display: none;">Trip details will go here</div>
            <div id="list-view" style="display: none;"></div>
        </div>
    </div>
    <!-- Tooltip for timeline -->
    <div id="timeline-tooltip" class="timeline-tooltip"></div>
    <!-- Photo Overlay -->
    <div id="photo-overlay">
        <div class="overlay-background"></div>
        <div class="photo-container">
            <button class="close-button" aria-label="Close"><i class="fas fa-times"></i></button>
            <button class="prev-arrow" aria-label="Previous photo"><i class="fas fa-chevron-left"></i></button>
            <img id="overlay-photo" src="" alt="Overlay photo">
            <button class="next-arrow" aria-label="Next photo"><i class="fas fa-chevron-right"></i></button>
            <div class="photo-counter" id="photo-counter"></div>
        </div>
    </div>
    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <!-- Leaflet.markercluster JavaScript -->
    <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
    <!-- Papa Parse for CSV parsing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="script.js"></script>
</body>
</html>
